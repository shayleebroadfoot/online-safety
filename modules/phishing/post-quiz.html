<!-- post-quiz.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Pre-Quiz</title>
    <link rel="stylesheet" href="../../css/module-style.css">
    <link rel="stylesheet" href="../../css/quiz-style.css">
    <script src="../../js/phishing.js" defer></script>
</head>
<body class="post-quiz">
    <header>
        <h1>Phishing Post-Quiz</h1>
    </header>
    <main class="quiz-container">
        <div id="quiz-content">
            <div class="question">
                <img id="email-image" src="" alt="Email Example">
            </div>
            <div class="quiz-options">
                <button onclick="checkAnswer('phishing')">Phishing</button>
                <button onclick="checkAnswer('legitimate')">Legitimate</button>
            </div>
            <div id="question-feedback"></div>
        </div>
        <div id="results" style="display: none;">
            <h2>Your Results</h2>
            <div id="feedback-container">
                <!-- Placeholder elements for phishing.js to update dynamically -->
                <div class="feedback-item">
                    <img class="feedback-image" src="" alt="Question Image">
                    <div class="feedback-text">
                        <p class="question-text"></p>
                        <p class="answer-text"></p>
                        <p class="improvement-text"></p>
                    </div>
                </div>
            </div>
            <p id="score"></p>
            <button onclick="goToModule()">Back to Phishing Module</button>
        </div>          
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Post-Quiz Page Loaded");

            if (!localStorage.getItem("preQuizResults")) {
                alert("You must complete the pre-quiz before taking the post-quiz.");
                window.location.href = "index.html"; // Redirect back to module
            } else {
                startQuiz(false); // Only start the post-quiz if pre-quiz data exists
            }
        });

        function goToModule() {
            window.location.href = "index.html"; // Redirect back to phishing module
        }
    </script>
</body>
