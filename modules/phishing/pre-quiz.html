<!-- pre-quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Pre-Quiz</title>
    <link rel="stylesheet" href="../../css/module-style.css">
    <link rel="stylesheet" href="../../css/quiz-style.css">
    <script src="../../js/phishing.js" defer></script>
</head>
<body class="pre-quiz">
    <header>
        <h1>Phishing Pre-Quiz</h1>
    </header>
    <main class="quiz-container">
        <div id="quiz-content">
            <div class="question">
                <img id="email-image" src="" alt="Email Example">
            </div>
            <div class="quiz-options">
                <button onclick="checkAnswer('phishing')">Phishing</button>
                <button onclick="checkAnswer('legitimate')">Legitimate</button>
            </div>
        </div>

       <div id="question-feedback"></div> <!-- Empty for pre-quiz but needed as element referenced in script for post-quiz -->

        <!-- Embedded Completion Message -->
        <div id="completion-message" class="hidden">
            <h2>Pre-Quiz Complete!</h2>
            <p>Your score has been saved. Youâ€™ll see your results after completing the module and the post-quiz.</p>
            <button onclick="goToModule()">Continue to the Phishing Module</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Pre-Quiz Page Loaded");
            startQuiz(true);
        });

        function goToModule() {
            localStorage.setItem('preQuizComplete', 'true'); // Mark pre-quiz as complete
            window.location.href = "index.html"; // Redirect back to phishing module
        }
    </script>
</body>
</html>
