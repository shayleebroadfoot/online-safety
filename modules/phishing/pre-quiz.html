<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/module-style.css">

        <h1>Phishing Pre-Quiz</h1>

        <div id="quiz-content">

            <button onclick="goToModule()">Continue to the Phishing Module</button>

    </main>
    <script>
        // Redirect to module after the quiz
        function goToModule() {
            window.location.href = "index.html"; // Update this path as needed
        }
    </script>

</html>
